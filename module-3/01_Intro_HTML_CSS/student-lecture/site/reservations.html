<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations</title>
  </head>
  <body>
    <header>
      <h1>Bits & Bytes</h1>
      <p>Welcome to the internet's best restaurant</p>
    </header>
    <nav>
      <a href="index.html">Make a reservation</a>
    </nav>
    <main>
      <h2>Reservation Form</h2>
      <form method="POST" action="/api/reservations">
        <div>
          <label for="reservationName">Name:</label>
          <input id="reservationsName" type="text" />
        </div>
        <div>
          <label for="numberOfGuests">Number of guests:</label>
          <input id="numberOfGuests" name="numberOfGuests" type="number" />
        </div>
        <div>
          <label for="reservationTime">Time of reservation</label>
          <input id="reservationTime" type="time" />
        </div>
        <div>
          <label for="reservationDate">Dateof reservation</label>
          <input id="reservationDate" type="date" />
        </div>
        <div>
          <label for="special">Special Occasion</label>
          <input id="special" type="checkbox" />
        </div>
        <div>
          <input type="submit" />
        </div>
      </form>
    </main>
  </body>
</html>
